<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>

<body>
    <center>
        <h1>Emotion Recognition</h1>
        <h2>Model Is Trained To Identifiy Your Emotion</h2>
<br>
<h2>Happy</h2>
<hr>
<h2>Sad</h2>
<hr>
<h2>Angry</h2>
<hr>
<h2>Crying</h2>
<hr>
<h2>Decent</h2>
<hr>
<br>
<h3>Webcam View-</h3>
<div id="camera"></div>
<br>
<div id="result"></div>
<br><br>
<button id="capture" onclick="take_snapshot()"class="form-control">Capture Image</button>
<br>
<button id="identify" onclick="check()" class="form-control">Identify Image </button>

<h3>Emotion : <span id="result_object_name"></span></h3>
    <h3>Accuracy :<span id="result_object_accuracy"></span></h3>

    <script src="main.js"></script>

</body>

</html>
